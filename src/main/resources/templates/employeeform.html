<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Form</title>
</head>
<body>
<form action="#" th:action="@{/confirm}" th:object="${employee}" method="post"> <br>
    First Name: <input type="text" th:field="*{firstName}"> <br>
    Last Name: <input type="text" th:field="*{lastName}"> <br>
    SSN: <input type="password" th:field="*{ssn}"> <br>
    DOB: <input type="text" th:field="*{dob}"> <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
